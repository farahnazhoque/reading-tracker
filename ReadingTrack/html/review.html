<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review</title>
    <link rel="stylesheet" href="../css/rstyle.css">
</head>
<body>
    <div class="review-container">
        <h1>book review.</h1>
        <div class="book-section">
            <div class="book-cover"></div>
            <div class="book-details">
                <p><span>BOOK TITLE</span> <span>MY RATING</span> ★★★☆☆</p>
                <p>written by ___________________________ ,</p>
                <p>published in ___________________________ .</p>
            </div>
            <div class="date-genre-pagecount">
                <button>START DATE</button>
                <button>END DATE</button>
                <button>GENRE</button>
                <button>PAGE COUNT</button>
            </div>
            <div class="my-review">
                <h2>MY REVIEW</h2>
                <textarea rows="10" placeholder="Your review..."></textarea>
            </div>
            <div class="favorite-quote">
                <h2>FAVORITE QUOTE</h2>
                <blockquote>
                    “___________________________________________________”
                </blockquote>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
